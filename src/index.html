<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prizma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="face face1">
                1
            </div>
            <div class="face face2">
                2
            </div>
            <div class="face face3">
                3
            </div>
            <div class="face face4">
                4
            </div>
        </div>
    </div>

    <div class="navigator-container">
        <div class="navigator-cube">
            <div class="navigator-face nav-face1">1</div>
            <div class="navigator-face nav-face2">2</div>
            <div class="navigator-face nav-face3">3</div>
            <div class="navigator-face nav-face4">4</div>
            <div class="navigator-face nav-face-top"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
